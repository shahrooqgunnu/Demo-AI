name: 🚀 Deploy Streamlit AI Portal to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install streamlit boto3 pandas plotly python-dotenv langchain-openai

      - name: 🏗️ Build static Streamlit export
        run: |
          mkdir -p dist
          cp -r app.py dist/
          echo "<meta http-equiv='refresh' content='0; url=https://shahrooqgunnu.github.io/Demo-AI/' />" > dist/index.html

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
